<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>
        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>

        <vg-mute></vg-mute>
        <vg-volume></vg-volume>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <video id="master"
           #masterRef
           [vgMedia]="masterRef"
           [vgMaster]="true"
           [src]="masterVideo">
    </video>
</vg-player>
